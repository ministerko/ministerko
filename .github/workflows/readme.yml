name: Update Profile Views

on:
  push:
    branches:
      - main
  page_build:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  update-views:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Increment views counter
      run: |
        echo "Incrementing profile views..."
        COUNT=$(cat views.txt)
        COUNT=$((COUNT + 1))
        echo $COUNT > views.txt

    - name: Update README with new view count
      run: |
        BADGE_URL="https://img.shields.io/badge/Profile%20Views-$COUNT-blue"
        sed -i "s|https://img.shields.io/badge/Profile%20Views-[0-9]*-blue|$BADGE_URL|" README.md

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add views.txt README.md
        git commit -m "Increment profile view counter to $COUNT"
        git push

